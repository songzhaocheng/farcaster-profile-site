<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open @xxxrrr079</title>

  <!-- Mini App Embed for casts -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://songzhaocheng.github.io/farcaster-profile-site/card.png",
    "button":{"title":"Open Profile","action":{
      "type":"launch_frame",
      "name":"Open @xxxrrr079",
      "url":"https://songzhaocheng.github.io/farcaster-profile-site/miniapp.html",
      "splashImageUrl":"https://songzhaocheng.github.io/farcaster-profile-site/icon.png",
      "splashBackgroundColor":"#7047EB"
    }}
  }' />

  <meta property="og:title" content="Open @xxxrrr079" />
  <meta property="og:description" content="Tap to open my Farcaster profile." />
  <meta property="og:image" content="https://songzhaocheng.github.io/farcaster-profile-site/card.png" />
  <meta name="theme-color" content="#7047EB" />

  <style>
    body{margin:0;min-height:100dvh;display:grid;place-items:center;background:#0f1220;color:#fff;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    .card{width:min(92vw,460px);padding:28px;border-radius:18px;background:#1a1f3a;border:1px solid #2a2f54;text-align:center}
    h1{margin:0 0 8px}
    p{margin:0 0 20px;color:#cfd1ff}
    button{cursor:pointer;border:0;border-radius:999px;padding:14px 22px;font-weight:700;box-shadow:0 8px 24px rgba(112,71,235,.45);background:linear-gradient(135deg,#7047EB,#9B7BFF);color:#fff}
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <main class="card">
    <h1>Open @xxxrrr079</h1>
    <p>One tap to view my Farcaster profile.</p>
    <button id="open">Open Profile</button>
  </main>

  <!-- Call ready(), then open the profile when tapped -->
  <script type="module">
    // Try to load the SDK; fall back gracefully if not present.
    let sdk;
    try {
      ({ sdk } = await import("https://esm.sh/@farcaster/miniapp-sdk"));
      await sdk.actions.ready(); // hide splash screen in clients
    } catch (e) {}
    document.getElementById("open").addEventListener("click", async () => {
      const url = "https://farcaster.xyz/xxxrrr079";
      if (sdk?.actions?.openUrl) {
        await sdk.actions.openUrl(url); // open externally or deeplink on mobile
      } else {
        window.location.href = url; // fallback in a normal browser
      }
    });
  </script>
</body>
</html>
